<form>
  <h1>Login to Vote</h1>
  <div class="form-group">
    <label for="loginEmail">Email</label>
    <input type="email"
           name="email"
           class="form-control"
           id="loginEmail"
           aria-describedby="emailHelp"
           placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="loginPassword">Password</label>
    <input type="password"
           name="password"
           class="form-control"
           id="loginPassword"
           placeholder="Password">
  </div>
  <button type="button"
          class="btn btn-primary">
    Submit
  </button>
</form>
