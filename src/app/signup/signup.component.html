<form *ngIf="!showConfirmation">
  <h1>Signup to Vote!</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input [(ngModel)]="user.email" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="user.password" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="button" (click)="submit(user)" class="btn btn-primary">Submit</button>
</form>

<app-confirmation *ngIf="showConfirmation" [user]="user"></app-confirmation>
