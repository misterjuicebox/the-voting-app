<h1>{{proposal.title}}</h1>

<p>{{proposal.description}}</p>

<div *ngIf="!vote.sk" class="row">
  <div class="col-sm-6 mb-2">
    <button type="button"
            class="btn btn-lg btn-success"
            (click)="castVote(true)">
      Approve
    </button>
  </div>
  <div class="col-sm-6">
    <button type="button"
            class="btn btn-lg btn-danger"
            (click)="castVote(false)">
      Decline
    </button>
  </div>
</div>
