<form class="mb-2">
  <h3>Enter Confirmation Code</h3>
  <p>Do not close this page until you have entered the code sent via email.</p>
  <div class="form-group">
    <input [(ngModel)]="user.code" type="password" name="code" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter code">
  </div>
  <button type="button" (click)="submit(user)" class="btn btn-primary">Submit</button>
</form>

<app-error-message *ngIf="error"></app-error-message>
