<app-loading *ngIf="busy"></app-loading>

<div *ngIf="!busy" class="row align-items-center" [ngClass]="{'padding-top-10vh': voterGroups.length == 0 && proposals.length == 0}">
  <div class="col-12">
    <h3>Dashboard</h3>
    <div class="mb-3">
      <button class="btn btn-info mr-2 mb-2" type="button" (click)="createVoterGroup()">Create Voter Group</button>
      <button class="btn btn-success mb-2" type="button" (click)="createProposal()">Create Proposal</button>
    </div>
  </div>
</div>

<app-error-message *ngIf="error"></app-error-message>

<div *ngIf="!busy">
  <div *ngIf="proposals?.length > 0">
    <h4>Your Proposals</h4>
    <div *ngFor="let proposal of proposals" class="card shadow mb-5 bg-white rounded">
      <h4 class="card-header">{{proposal.title}}</h4>
      <div class="card-body">
        <h6 class="card-title">
          {{proposal.description}}
        </h6>
        <button type="button"
                class="btn btn-warning"
                (click)="viewProposal(proposal)">
          View Proposal
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="voterGroups?.length > 0">
    <h4>Your Voting Groups</h4>
    <div *ngFor="let voterGroup of voterGroups" class="card shadow mb-5 bg-white rounded">
      <h4 class="card-header">{{voterGroup.title}}</h4>
      <div class="card-body">
        <h6 class="card-title">
          {{voterGroup.description}}
        </h6>
        <button type="button"
                class="btn btn-warning"
                (click)="viewVoterGroup(voterGroup)">
          View Voter Group
        </button>
      </div>
    </div>
  </div>
</div>
